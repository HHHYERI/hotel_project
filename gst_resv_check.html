<!DOCTYPE html>
<html lang ="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hotel Reservation Page</title>

    <link rel="stylesheet" href="./gst_resv.css" />
    <!-- 부트스트랩 css 사용 -->
    <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.css">
    <!--  부트스트랩 js 사용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./bootstrap-4.1.3-dist/js/bootstrap.js"></script>
</head>

<body>

    <header>
        <div class="inner">
            <a href="/" class="logo">
                <img src="./image/hotel logo2.jpg" alt="hotellogo" />
            </a>
        </div>  
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#" style="width: 1100px; margin: 0 auto;">결제 페이지</a>
        </nav>
    </header>

    <section class="resvCheck inner">
        <div class="container">
            <div class="py-5 text-center">
                <h2>예약 상세 사항 확인</h2>
                <p class="lead">예약이 완료되지 않았습니다. 상세 사항 기입 후, 예약하기 버튼을 눌러주세요.</p>
            </div>

            <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-primary">예약 상세</span>
                    </h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <img src="./image/standard_double.jpg" width="300px;">
                            </div>
                        </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">체크인: 2023-09-01</h6>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">체크아웃: 2023-09-03</h6>
                        </div>  
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">객실 타입: 스탠다드 더블룸</h6>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">인원: 2 명</h6>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">플랜: 조식 포함</h6>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>합계</span>
                        <strong>200,000원</strong>
                    </li>
                </ul>
                <form class="">
                    <div class="">
                      <button type="submit" class="btn btn-secondary">예약 완료 하기</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-7 col-lg-8">
                  <h4 class="mb-3">상세 사항 기입</h4>
                  <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">성</label>
                            <input type="text" class="form-control" id="lastName" placeholder="김" value="" required>
                        </div>         
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">이름</label>
                            <input type="text" class="form-control" id="firstName" placeholder="아무개" value="" required>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Email</label>
                            <input type="text" class="form-control" id="address" placeholder="주소">
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                    </div>
                    <hr class="my-4">

                    <h4 class="mb-3">결제</h4>
                    <div class="my-3">
                        <div class="form-check">
                            <input id="" name="paymentMethod" type="radio" class="form-check-input" checked required>
                            <label class="form-check-label" for="credit">현장 결제</label>
                        </div>
                        <div class="form-check">
                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                            <label class="form-check-label" for="credit">카드 선결제</label>
                        </div>
                        <hr class="my-4">
                        <h6 class="mb-3">카드 정보</h6>
                        <div class="row gy-3" id="">
                            <div class="col-md-6">
                                <label for="cc-name" class="form-label">성함</label>
                                <input type="text" class="form-control" id="cc-name" placeholder="" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cc-number" class="form-label">카드 번호</label>
                                <input type="text" class="form-control" id="cc-name" placeholder="" required>
                            </div>
                            <div class="col-md-3">
                                <label for="cc-expiration" class="form-label">카드 유효 기간</label>
                                <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                            </div>
                            <div class="col-md-3">
                                <label for="cc-cvv" class="form-label">카드 cvv</label>
                                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                            </div>
                    </div>

                      

    </section>


</body>

</html>
